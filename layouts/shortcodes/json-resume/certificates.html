{{ $cv := index $.Site.Data.json_resume $.Site.Language.Lang }}
<section class="jr__list jr-certificates__list">
  {{ range $cv.certificates }}
    <div class="jr__item jr-certificates__item">
      <div class="jr__item-meta">
        <div class="jr-certificates__name">
          {{ if .url }}
            <a href="{{ .url }}">
              {{ .name }}
            </a>
          {{ else }}
            <span>{{ .name }}</span>
          {{ end }}
        </div>
        <div class="jr__item-meta">{{ .date }}</div>
      </div>
      <div class="jr__item-meta">{{ .issuer }}</div>
    </div>
  {{ end }}
</section>
