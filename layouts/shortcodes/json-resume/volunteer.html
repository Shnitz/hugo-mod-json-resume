{{ $cv := index $.Site.Data.cv $.Site.Language.Lang }}
<section class="jr__list jr-volunteer__list">
  {{ range $cv.volunteer }}
    <div class="jr__item jr-volunteer__item">
      <div class="cv__position">
        <strong>{{ .position }}</strong>
        {{ if .organization }}
          <span>â€”</span>
          {{ if .url }}
            <a href="{{ .url }}">
              {{ .organization }}
            </a>
          {{ else }}
            <span>{{ .organization }}</span>
          {{ end }}
        {{ end }}
      </div>
      {{ partial "json-resume/duration" . }}
      {{ partial "json-resume/summary" . }}
    </div>
  {{ end }}
</section>
